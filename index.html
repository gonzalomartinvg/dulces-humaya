<!DOCTYPE html>
<html lang="esp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUMAYA</title>
    <!--Estilos de Bootstrap y propios-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <!--Nav mobile-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="d-flex align-items-center">
                    <a class="navbar-brand" href="#">
                        <img src="IMAGENES/Logo/HconDulce100x100.png" alt="" width="48" height="48" class="d-inline-block align-text-top">
                        <a class="navbar-brand colorTituloLogo" href="#">HUMAYA</a>
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Locales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Contacto</a>
                    </li>

                    </ul>
                </div>
            </div>
        </nav>

    </header>
    
    <main>

         <!--Presentación-->

         <section class="presentacion">

            

        </section>

        <!--Diferenciales-->

        <section class="diferenciales">

           

        </section>

        <!--Productos-->

        <section class="productos">

            <h2 class="titulos">Productos</h2>

            <div class="contenedorProductos">
                
                <!--Acá van los productos generados desde js-->

            </div>

        </section>

        <!--Formulario de contacto-->
        
        <section class="formulario">

            <h2 class="tituloForm">Obtené un 10% de descuento en tu próxima compra</h2>
        
            <div class="contenedorFormulario">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresá tu nombre">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresá tu mail">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" placeholder="Ingresá tu teléfono">
                </div>
                <div class="mb-3">
                    <button class="botonFormulario" type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </div>

        </section>

        <!--Recetas-->
        
        <section class="recetas">

            <h2 class="titulos">Recetas</h2>

            <div class="wrapper">

                <!--Acá van las recetas generadas desde js-->

                <div class="slider">1</div>
                <div class="slider">2</div>
                <div class="slider">3</div>
                <div class="slider">3</div>
                
            </div>

        </section>

        <!--Localización-->
        
        <section class="localizacion">

            <h2 class="titulos">Dónde estamos</h2>
        
            <div class="contenedorMapa">
                <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3526.6233980828188!2d-65.9852094!3d-27.8828368!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x942153c50c876779%3A0x6cb927746b5346a6!2sHumaya!5e0!3m2!1ses!2sar!4v1679271763217!5m2!1ses!2sar" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

        </section>

        <!--Footer-->

        <section class="containerFooter">
            <div class="container bg-dark">
                <footer class="py-3 my-4 bg-dark">
                <ul class="nav justify-content-center border-bottom border-dark pb-3 mb-3 navbar-dark bg-dark">
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Productos</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Dónde estamos</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Contacto</a></li>
                </ul>
                <p class="text-center text-muted bg-dark">&copy; Humaya. 2023.</p>
                </footer>
            </div>
        </section>
        
    </main>
    
<!--Scripts de Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!--Scripts propio-->
<script src="js.js"></script>
</body>
</html>
